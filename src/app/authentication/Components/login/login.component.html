
<div id="main-wrapper" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                </div>

                                <h6 class="h5 mb-0">Welcome back!</h6>
                                <p class="text-muted mt-2 mb-5">Enter your email address and password to access admin panel.</p>

                                <form [formGroup]="form" (ngSubmit)="Login()">
                                    <div class="form-group mb-3">
                                        <label class="mb-3" for="exampleInputEmail1">UserName</label>
                                        <input type="text" class="form-control" [class.invalid]="(UserName?.invalid && UserName?.touched)" id="exampleInputEmail1" placeholder="UserName" formControlName="UserName">
                                        <span class="text-danger"  *ngIf="(UserName?.invalid && UserName?.touched) ">UserName is Required</span>
                                    </div>
                                    <div class="form-group mb-5">
                                        <label class="mb-3" for="exampleInputPassword1">Password</label>
                                        <input type="text" class="form-control" [class.invalid]="(Password?.invalid && Password?.touched)" id="exampleInputPassword1" placeholder="Password" formControlName="Password">
                                        <span class="text-danger"  *ngIf="(Password?.invalid && Password?.touched) ">Password is Required</span>
                                    </div>
                                    <button type="submit" class="btn btn-theme">Login</button>
                                    <hr>
                                    <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a (click)="GoToRegisterPage()" class="text-primary ml-1">register</a></p>

                                </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                    <h4 class="text-white mb-4">This  beautiful theme yours!</h4>
                                    <p class="lead text-white">"Best investment i made for a long time. Can only recommend it for other users."</p>
                                    <p>- Admin User</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->


            <!-- end row -->

        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>
