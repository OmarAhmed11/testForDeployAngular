
<div class="row">
    <!-- Filter Section -->
    <div class="col-3">
        <a class="btn btn-primary mb-3 " routerLink="/Admin/add-product">Add Product</a>
        <h3>Choose your Filter</h3>
        <hr>
        <select class="form-select" (change)="getByCategory($event)">
            <option value="0" selected>Choose Category</option>
            <option *ngFor="let category of Categories" [value]="category.id">{{category.name}}</option>
        </select>
    </div>
    <div class="row col-9">
        <ng-container *ngFor="let product of Products; index as i">
            <div class="col-4 mb-3 p-0 d-flex justify-content-center CustomHeight">
                <div class="card" style="width:80%;" >
                    <img src="https://placehold.co/200" class="card-img-top" alt="...">
                    <div class="card-body d-flex align-items-start flex-column justify-content-between">
                        <div class="">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="card-text">{{product.description}}</p>
                            <p class="card-text">{{product.image}}</p>
                            <p class="card-text">{{product.category?.name}}</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a class="btn btn-primary me-1" [routerLink]="['/Admin/product', product.id]">Details</a>
                            <a class="btn btn-primary" >Add To Cart</a>
                        </div>
    
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
